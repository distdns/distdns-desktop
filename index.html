<html>
  <head>
    <title>DistDNS Desktop</title>
    <meta charset="UTF-8">
    <script charset="utf-8">require('./index')</script>
    <link href="./assets/css/index.css" rel="stylesheet" type="text/css"/>
  </head>
 <body>
   <div class='container'>

     <div class='title'>
       <h1>DistDNS Project</h1>
     </div>

     <div class='loading box' id='loading'>
       <img id='mascot' class='mascot' src='./assets/images/cat.gif'</img>
        <p class='message' id='message'>Creating configuration...</p>
     </div>


     <div class='status box'>

       <div id='enable' class="hidden">
         <img class='status-img' src='./assets/images/ok.png'></img>
         <p id='statusmsg'>Using DistDNS DNS servers !</p>
         <button id='disabledns' class="button button-deactivate">Disable DistDNS DNS</button>
       </div>

       <div id='disable' class="hidden">
         <img class='status-img' src='./assets/images/error.png'></img>
         <p id='statusmsg'>You are NOT using DistDNS DNS servers !</p>
         <button id='enabledns' class="button button-activate">Enable DistDNS DNS</button>
       </div>

       <div id='dns'>
         <p class='statusdns' id='statusdns'></p>
       </div>

     </div>

  </div>
  <script>
  require("./index.js");
</script>

 </body>
</html>
